spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fittracker?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: hawon
    password: 1234  # MySQL 비밀번호로 변경
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update  # 개발 중에는 update, 배포 시에는 validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  # JWT 설정
  jwt:
    secret: your-secret-key-min-256-bits-long-for-hs256-algorithm-security  # 배포 시 환경변수로 관리
    expiration: 86400000  # 24시간 (밀리초)

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace