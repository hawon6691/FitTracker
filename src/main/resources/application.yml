spring:
  datasource:
    url: jdbc:mysql://localhost:3309/fittrackerdb?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: hawon
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        '[format_sql]': true
        '[dialect]': org.hibernate.dialect.MySQLDialect
        '[use_sql_comments]': true
        '[default_batch_fetch_size]': 100

server:
  port: 8080
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: dGhpcy1pcy1hLXZlcnktc2VjdXJlLWFuZC1sb25nLWtleS1mb3ItaHMyNTYtYWxnb3JpdGht
  expiration: 3600000  # 1시간
  refresh-expiration: 604800000  # 7일

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
    doc-expansion: none

logging:
  level:
    '[com.example.FitTracker]': DEBUG
    '[org.springframework.web]': INFO
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
  file:
    name: logs/fittracker.log
    max-size: 10MB
    max-history: 30